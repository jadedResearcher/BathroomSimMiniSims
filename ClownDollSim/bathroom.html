<html language="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Wait. Have you been here before?">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ClownSim</title>
  <link rel="stylesheet" href="doll.css">

  <script src="utils.js"></script>
  <script src="canvas_utils.js"></script>
  <script src="clown.js"></script>
  <script>
    let clownDoll;
    let sexyDoll;
    let birbDoll;

    window.onload = async()=>{
      const clowns = ["http://farragofiction.com/CatalystsBathroomSim/NORTH/EAST/EAST/SOUTH/NORTH/SOUTH/EAST/EAST/images/ClownDollParts/body/","http://farragofiction.com/CatalystsBathroomSim/NORTH/EAST/EAST/SOUTH/NORTH/SOUTH/EAST/EAST/images/ClownDollParts/face/"];
      const sexyMen = ["http://eyedolgames.com/Eyedlr/images/SexyMen/BG/","http://eyedolgames.com/Eyedlr/images/SexyMen/Base/","http://eyedolgames.com/Eyedlr/images/SexyMen/Shirt/","http://eyedolgames.com/Eyedlr/images/SexyMen/Pants/","http://eyedolgames.com/Eyedlr/images/SexyMen/Shoes/","http://eyedolgames.com/Eyedlr/images/SexyMen/Accessory/"];
      const pigeon = ["http://farragofiction.com/DollSource/images/Pigeon/Body/","http://farragofiction.com/DollSource/images/Pigeon/Head/","http://farragofiction.com/DollSource/images/Pigeon/Tail/","http://farragofiction.com/DollSource/images/Pigeon/Wing/"]
      
      clownDoll = await makeDollFromDirectories(clowns);
      sexyDoll = await makeDollFromDirectories(sexyMen);
      birbDoll = await makeDollFromDirectories(pigeon);

      const parent = document.querySelector("#container")

      clownDoll.render(parent);
      sexyDoll.render(parent);
      birbDoll.render(parent);


    }
  </script>
  <style>
    body {
      background: black;
      font-family: Arial, Helvetica, sans-serif;
    }

    #container {
      position: relative;
      margin-left: auto;
      margin-right: auto;
      width: 1000px;
    }

    .bg {
      position: absolute;
      width: 1000px;
    }

    .player {
      position: absolute;
      top: 225px;
      left: 500px;
      animation: tremble 3s linear infinite;

    }

    .enemy {
      position: absolute;
      left: 200px;
      top: 153px;
      animation: pumpkin-flicker 10s ease-in infinite;

    }

    .toilet{
      cursor: pointer;
      position: absolute;
    }

    @keyframes pumpkin-flicker {
      0% {
        transform: scale(1.05);
      }

      50% {
        transform: scale(1.0);
      }

      100% {
        transform: scale(1.05);
      }
    }

    @keyframes tremble {
      0%,
      20%,
      40%,
      60%,
      80%,
      100% {
        transform: translate(1px, 1px);

      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translate(-1px, 0px);
      }
    }
  </style>

</head>

<body>
  <div id="container"></div>
</body>

</html>
